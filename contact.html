<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header id="header"></header>
  
    <!-- Concact -->

    <div class="py-5 bg-contact text-white">
        <h1 class="text-center font-description px-3">Consulta o sugerencia? Contactanos!</h1>
    </div>

    <div class="container">
        <div class="row d-flex">
            <div class="col-sm-12 col-md-12 col-lg-6 mt-4">
                <h1 class="text-center font-title my-4">Contacto</h1>
                <form action="" method="post" id="form-contact">
                    <div class="mt-3 d-flex">
                        <div class="col-4">
                            <label for="name" class="mt-4">Full name</label>
                        </div>
                        <div class="col-8">
                            <input type="text" name="name" id="name-contact" class="w-100 effect-input" maxlength="30" minlength="3" autofocus required>
                            <span class="focus-border"></span>
                        </div>
                    </div>
                    <div class="mt-3 d-flex">
                        <div class="col-4">
                            <label for="topic" class="mt-4">Topic</label>
                        </div>
                        <div class="col-8">
                            <input type="text" name="topic" id="topic-contact" class="w-100 effect-input" maxlength="30" minlength="3" resize="none" required>
                            <span class="focus-border"></span>
                        </div>
                    </div>
                    <div class="mt-3 d-flex">
                        <div class="col-4">
                            <label for="description" class="mt-4">Description</label>
                        </div>
                        <div class="col-8">
                            <textarea type="text" name="description" id="topic-contact" class="w-100 effect-input" rows="4" maxlength="200" minlength="20" required></textarea>
                            <span class="focus-border mb-1"></span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" id="button-contact" value="sendEmail" class="button-contact">Submit</button>
                    </div>

                </form>

            </div>
            <div class="col-sm-12 col-md-12 col-lg-6">
                <h1 class="text-center font-title my-3">Encuentranos aqui!</h1>
                <iframe class="map-responsive mb-4 d-block d-lg-none" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5035.441983446574!2d-65.24553684285064!3d-26.82101593136056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1648768685385!5m2!1ses-419!2sar" width="100%" height="200%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <iframe class="map-responsive mb-4 d-none d-lg-flex" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5035.441983446574!2d-65.24553684285064!3d-26.82101593136056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1648768685385!5m2!1ses-419!2sar" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"
    ></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script src="./script/index.js"></script>
  </body>
</html>
